<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>calculater prod</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script src="calculator.js"></script>
	
</head>
<body>

	  <div>
        <form name="form">
            <input type="text" name="textview" id="screen" readonly>
        </form>
			

		<table>
		
      			<tbody>
					<tr class="blue">
					    <td onclick="clean()">AC</td>
          				<td value="%"  onclick="CalValue('/100')">%</td>
          				<td value="/"  onclick="CalValue('/')">/</td>
          				<td  onclick="back()">c</td>
				</tr>
				
				<tr>
			    		<td value="7" onclick="CalValue(7)">7</td>
			    		<td  value="8" onclick="CalValue(8)">8</td>
			    		<td  value="9" onclick="CalValue(9)">9</td>
			    		<td class="blue" value="x" onclick="CalValue('*')">*</td>
				</tr>
				<tr>
					<td  value="4" onclick="CalValue(4)">4</td>
					<td  value="5" onclick="CalValue(5)">5</td>
					<td  value="6" onclick="CalValue(6)">6</td>
					<td class="blue" value="-" onclick="CalValue('-')">-</td>
				</tr>
				<tr>
      				<td  value="1" onclick="CalValue(1)">1</td>
					<td  value="2" onclick="CalValue(2)">2</td>
					<td  value="3" onclick="CalValue(3)">3</td>
					<td class="blue"value="-" onclick="CalValue('+')">+</td>
				</tr>
				<tr>
      				<td  value="7" onclick="CalValue(0)">0</td>
					<td  value="7" onclick="CalValue('.')">.</td>
					<td colspan ="2" class="blue" onclick="equals()">=</td>
			</tbody>
		</table>
	</div>



</body>
</html>
